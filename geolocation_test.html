html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
      }
      #map {
        height: 50%;
        width: 50%;
        position: absolute;
        margin-left: auto;
        margin-right: auto;
        margin-top: auto;
        left: 0px;
        right: 0px;
        top: 250px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="geolocationmap.js">
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMKouFQ64NuDWHXTf1_ELzrfvV72xtWH0&signed_in=true&callback=initMap"
        async defer>
    </script>
  </body>
</html>
